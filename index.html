    <script>

        let isX = false;
        let searchBar = false;
        let cartBar = false;

        $('button').on('click', function(){
            if(!isX){
                $('.hamburger-icon').hide();
                $('.X-icon').show();
                $('.dropdown-menu').show();
                $('.search-bar').hide();
                searchBar = false;
                isX = true;
            } else {
                $('.hamburger-icon').show();
                $('.X-icon').hide();
                $('.dropdown-menu').hide();
                isX = false;
            }
        });

        $('.icon-search').on('click', function(){
            if(!searchBar){
                $('.search-bar').show();
                $('.dropdown-menu').hide();
                $('.X-icon').hide();
                $('.hamburger-icon').show();
                searchBar = true;
            } else {
                $('.search-bar').hide();
                searchBar = false;
            }
        });

    </script>
